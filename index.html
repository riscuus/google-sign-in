<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sign in</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <img src="resources/images/logo.png" alt="logo" class="logo"/>
      <p id="sign">Sign in</p>
      <p id="paragraph">with your google account</p>
      <form>
          <input type="text" name="youremail" required autocomplete="off"/>
          <label for="youremail">Email or phone</label>
      </form>
      <div id="divfix">
        <p id="forgot">Forgot email?</p>
        <p id="forgot">More options</p>
        <button type="button" name="button">NEXT</button>
      </div>



    </div>
  </body>
</html>
